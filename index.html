<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="tool-bar">
      <span class="search-element">
        <span class="material-symbols-outlined">
          search
        </span>
        <input type="text" placeholder="Tìm bài nhạc , ca sĩ ,album ,..." class="input">
      </span>
      <img src="./assets/imgs/Screenshot (12).png" alt="" class="Ha-img">
      <p class="title-img">Nguyễn Ngọc Hà</p>
      <ul class="middle-list">
        <li class="middle-item">TỔNG QUAN</li>
        <li class="middle-item">BÀI HÁT</li>
        <li class="middle-item">PLAYLIST</li>
        <li class="middle-item  color-item">ALBUM</li>
        <li class="middle-item">MV</li>
        <li class="middle-item">NGHỆ SĨ</li>
        <li class="middle-item">TẢI LÊN</li>
    </ul>
    </div>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>Save Your Tears</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://external-preview.redd.it/t7dR2tNRFtsdVinNHyVJ9i_cW59EC0KcjLyNIciS3kQ.jpg?auto=webp&s=0b467bc634ae9a7fbd0b169ec3d523c0bfa6cd61'); background-position: center" >
            </div>
          </div>
          
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="10" min="0" max="100">
      
          <audio id="audio" src=""></audio>
      </div>
        
        <!-- Playlist -->
      <div class="playlist">
      
        </div>
      </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

      <script src="./main.js"></script>
</body>
</html>
